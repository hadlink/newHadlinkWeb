<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="Libs/jquery/1.9.1/jquery-1.9.1.min.js"></script>
    <script>
        $(function(){
            var arr = [1,2,3,4];
            function isRepeat(arr){
                var hash = {};
                for(var i in arr) {
                    if(hash[arr[i]])
                        return true;
                    hash[arr[i]] = true;
                }
                return false;
            }
            console.log(isRepeat(arr));
        })
    </script>
</head>
